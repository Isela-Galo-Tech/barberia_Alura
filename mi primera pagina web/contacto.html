<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/contacto.css'>
    <script src='main.js'></script>
</head>
<body>

     <!--Menú de navegacipon--> 

     <header>
        <div class="caja">
            <h1 class="logo"><img src="./img/servicios/logo.png" alt="logo de la barbería Alura"></h1>
            <nav>
                <ul>
                    <li class="items"><a href="./index.html">Home</a></li>
                    <li class="items"><a href="./productos.html">Productos</a></li>
                    <li class="items"><a href="./contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--Formulario-->
<main>
    <form action="">
        <label for="nombreapellido">Nombre y Apellido</label>
            <input class="input-padron" type="text" id="nombreapellido" required>

        <label for="email">Correo Electrónico</label>
            <input type="text" id="correoelectronico" class="input-padron" requered
            placeholder="email@dominio.com">

        <label for="telefono">Teléfono</label>
            <input class="input-padron" type="tel" id="telefono" required
            placeholder="(xx) xxxx xxxx">

        <label for="mensaje">Mensaje</label>
            <textarea name="textarea" id="" cols="70" rows="10"></textarea>
    
            <fieldset>
                <legend class="test">¿Cómo le gustaría que lo contactemos?</>

            <label for="radio-email">
                <input type="radio" name="contacto" value="email" id="radio-email">Email</label>

            <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
        
            <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            
            </fieldset>

        <fieldset>
            <legend>En cuál horario prefiere ser atendido</legend>
            <select name="" id="">
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
        </fieldset>

            <label class="checkbox" for=""><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura.?</label>
        
            <input class="enviar" type="submit" value="Enviar formulario" id="enviar">

    </form>


    <!--Tabla-->

    <table>
        <thead>
            <tr>
                <th>Día/th>
                <td>Horario</td>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Días</td>
            <td>8:00 am - 20:00 pm</td>
        </tr>

        <tr>
            <td>Lunes</td>
            <td>8:00 am - 20:00 pm</td>
        </tr>

        <tr>
            <td>Miércoles</td>
            <td>8:00 am - 20:00 pm</td>
        </tr>

        <tr>
            <td>Viernes</td>
            <td>8:00 am - 20:00 pm</td>
        </tr>
    </tbody>
    </table>



</main>

<!--footer-->
    <footer>
        <img src="./img/servicios/logo-blanco.png" alt="logo de la Barbería Alura">
            <p class="copyright">Copyright Barberia Alura 2022</p>
    </footer>
</body>
</html>
